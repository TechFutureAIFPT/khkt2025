    <style>
      :root {
        --bg: #0B1220;
        --card: rgba(255, 255, 255, 0.06);
        --card-stroke: rgba(255, 255, 255, 0.12);
        --txt: #E6EAF2;
        --muted: #98A2B3;
        --primary: #6EE7F5; /* cyan */
        --accent: #A78BFA; /* violet */
        --success: #22C55E;
        --warning: #F59E0B;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }
      html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: var(--txt);
        min-height: 100vh;
      }
      .ai-aurora {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(60% 60% at 20% 10%, rgba(110, 231, 245, 0.25), transparent 60%),
                    radial-gradient(50% 50% at 80% 30%, rgba(167, 139, 250, 0.2), transparent 60%),
                    radial-gradient(70% 70% at 50% 90%, rgba(59, 130, 246, 0.18), transparent 60%);
        filter: blur(60px) saturate(120%);
        opacity: 0.35;
        z-index: -1;
      }
      .grid-overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background-image:
          linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(ellipse 100% 100% at 50% 50%, black 20%, transparent 80%);
        opacity: 0.5;
        z-index: -1;
      }
      @keyframes shimmer {
        0% { background-position: -100% 50%; }
        100% { background-position: 200% 50%; }
      }
      .animate-shimmer {
        animation: shimmer 2s cubic-bezier(0.4, 0, 0.6, 1) 1;
        background-size: 200% 100%;
      }
      .btn-glow {
        position: relative;
        overflow: hidden;
      }
      .btn-glow::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.7s ease-in-out;
      }
      .btn-glow:hover::before {
        left: 150%;
      }
      .pulse-animation {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: .5;
        }
      }
      .float-animation {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
    </style>
